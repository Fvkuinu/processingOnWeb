<!DOCTYPE html>
<html>
  <head>
    <title>browser-amd-editor</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style>
      .container {
        width: 200px; /* コンテナの幅を設定 */
      }
    
      .float-right {
        float: right; /* 右に浮動 */
        width: 150px; /* 浮動する要素の幅 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="float-right">この要素は右に浮動し、コンテナからはみ出します。</div>
      このテキストは浮動要素の隣に配置されます。
    </div>
  </body>
</html>
